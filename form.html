<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Insurance Optimizer - Form</title>
  <link rel="stylesheet" href="formstyles.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <h1 class="navbar-title">Health Insurance Optimizer</h1>
      <ul class="navbar-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Sign Up</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="form-container">
    <h2>Health Insurance Optimizer Form</h2>
    <form id="insurance-form">
      <!-- Personal Information -->
      <h3>Personal Information</h3>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="non-binary">Non-binary</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
      </select>

      <label for="location">Location:</label>
      <select id="location" name="location" required>
        <option value="Not Selected">Select State/Region</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Delhi">Delhi</option>
        <option value="Puducherry">Puducherry</option>
        <option value="Ladakh">Ladakh</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <!-- Add other states/regions as needed -->
      </select>

      <!-- Health History -->
      <h3>Health History</h3>
      <label>Do you have any of the following chronic conditions? (Select all that apply):</label>
      <div class="checkbox-group">
        <input type="checkbox" id="diabetes" name="chronic_conditions" value="diabetes"> <label
          for="diabetes">Diabetes</label><br>
        <input type="checkbox" id="hypertension" name="chronic_conditions" value="hypertension"> <label
          for="hypertension">Hypertension</label><br>
        <input type="checkbox" id="asthma" name="chronic_conditions" value="asthma"> <label
          for="asthma">Asthma</label><br>
        <input type="checkbox" id="heart_disease" name="chronic_conditions" value="heart_disease"> <label
          for="heart_disease">Heart Disease</label><br>
        <input type="checkbox" id="cancer" name="chronic_conditions" value="cancer"> <label
          for="cancer">Cancer</label><br>
        <input type="checkbox" id="mental_health" name="chronic_conditions" value="mental_health"> <label
          for="mental_health">Mental Health Conditions</label><br>
        <input type="checkbox" id="other" name="chronic_conditions" value="other"> <label for="other">Other</label><br>
      </div>

      <label for="surgeries">Have you had any surgeries or hospitalizations in the past 5 years?</label>
      <select id="surgeries" name="surgeries" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="medications">Do you take any regular prescription medications?</label>
      <select id="medications" name="medications" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label>Do you have a family history of any of the following conditions?</label>
      <div class="checkbox-group">
        <input type="checkbox" id="family_heart_disease" name="family_history" value="heart_disease"> <label
          for="family_heart_disease">Heart Disease</label><br>
        <input type="checkbox" id="family_cancer" name="family_history" value="cancer"> <label
          for="family_cancer">Cancer</label><br>
        <input type="checkbox" id="family_diabetes" name="family_history" value="diabetes"> <label
          for="family_diabetes">Diabetes</label><br>
        <input type="checkbox" id="family_stroke" name="family_history" value="stroke"> <label
          for="family_stroke">Stroke</label><br>
        <input type="checkbox" id="family_other" name="family_history" value="other"> <label
          for="family_other">Other</label><br>
      </div>

      <!-- Healthcare Usage Patterns -->
      <h3>Healthcare Usage Patterns</h3>
      <label for="doctor_visits">How many times do you visit a healthcare provider per year?</label>
      <select id="doctor_visits" name="doctor_visits" required>
        <option value="">Select</option>
        <option value="0-2">0-2 times</option>
        <option value="3-5">3-5 times</option>
        <option value="6-10">6-10 times</option>
        <option value="10+">More than 10 times</option>
      </select>

      <label for="emergency_visits">How many times have you visited the emergency room in the past year?</label>
      <select id="emergency_visits" name="emergency_visits" required>
        <option value="">Select</option>
        <option value="0">0 times</option>
        <option value="1-2">1-2 times</option>
        <option value="3-5">3-5 times</option>
        <option value="5+">More than 5 times</option>
      </select>

      <label for="hospital_stays">Have you been admitted to the hospital in the past year?</label>
      <select id="hospital_stays" name="hospital_stays" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="specialist_visits">Do you visit medical specialists regularly?</label>
      <select id="specialist_visits" name="specialist_visits" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="preventive_care">How often do you undergo preventive care services?</label>
      <select id="preventive_care" name="preventive_care" required>
        <option value="">Select</option>
        <option value="never">Never</option>
        <option value="once">Once a year</option>
        <option value="multiple">More than once a year</option>
      </select>

      <!-- Lifestyle and Risk Factors -->
      <h3>Lifestyle and Risk Factors</h3>
      <label for="smoking">Do you currently smoke or use tobacco products?</label>
      <select id="smoking" name="smoking" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="alcohol">How often do you consume alcohol?</label>
      <select id="alcohol" name="alcohol" required>
        <option value="">Select</option>
        <option value="never">Never</option>
        <option value="occasionally">Occasionally</option>
        <option value="weekly">Weekly</option>
        <option value="daily">Daily</option>
      </select>

      <label for="exercise">How often do you engage in physical exercise?</label>
      <select id="exercise" name="exercise" required>
        <option value="">Select</option>
        <option value="never">Never</option>
        <option value="1-2">1-2 times per week</option>
        <option value="3-5">3-5 times per week</option>
        <option value="daily">Daily</option>
      </select>

      <label for="bmi">What is your height and weight?</label>
      <input type="number" id="height" name="height" placeholder="Height (cm)" required>
      <input type="number" id="weight" name="weight" placeholder="Weight (kg)" required>

      <!-- Financial Preferences -->
      <h3>Financial Preferences</h3>
      <label for="premium">What is your preferred monthly premium range?</label>
      <select id="premium" name="premium" required>
        <option value="">Select</option>
        <option value="0-100">$0–$100</option>
        <option value="101-200">$101–$200</option>
        <option value="201-300">$201–$300</option>
        <option value="301+">$301 and above</option>
      </select>

      <label for="deductible">What deductible range are you comfortable with?</label>
      <select id="deductible" name="deductible" required>
        <option value="">Select</option>
        <option value="0-500">$0–$500</option>
        <option value="501-1000">$501–$1000</option>
        <option value="1001-2000">$1001–$2000</option>
        <option value="2001+">$2001 and above</option>
      </select>

      <label for="out_of_pocket">How much can you afford for out-of-pocket expenses per year?</label>
      <select id="out_of_pocket" name="out_of_pocket" required>
        <option value="">Select</option>
        <option value="0-1000">$0–$1000</option>
        <option value="1001-3000">$1001–$3000</option>
        <option value="3001-5000">$3001–$5000</option>
        <option value="5001+">$5001 and above</option>
      </select>

      <label for="plan_network">Do you prefer using in-network doctors and hospitals only (HMO) or flexibility to see
        out-of-network providers (PPO)?</label>
      <select id="plan_network" name="plan_network" required>
        <option value="">Select</option>
        <option value="hmo">HMO (Lower cost, less flexibility)</option>
        <option value="ppo">PPO (Higher cost, more flexibility)</option>
        <option value="no-preference">No preference</option>
      </select>

      <!-- Future Medical Needs -->
      <h3>Future Medical Needs and Expectations</h3>
      <label for="future_needs">Do you expect any major medical procedures or hospitalizations in the upcoming
        year?</label>
      <select id="future_needs" name="future_needs" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="family_planning">Are you planning to have a child or undergo any fertility treatments in the next
        year?</label>
      <select id="family_planning" name="family_planning" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="travel_plans">Do you frequently travel outside your state or internationally?</label>
      <select id="travel_plans" name="travel_plans" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <!-- Optional: Additional Comments -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="form.js"></script>
</body>

</html>
